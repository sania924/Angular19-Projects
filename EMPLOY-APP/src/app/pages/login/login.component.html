<div class="container">
  <form class="login">
    <h2>Welcome, User!</h2>
    <p>Please log in</p>
    <input
      type="text"
      placeholder="User Name"
      name="userName"
      [(ngModel)]="loginObj.userName"
    />
    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="loginObj.password"
    />
    <div class="links">
      <button (click)="onLogin()">Login</button>
    </div>
  </form>
</div>
